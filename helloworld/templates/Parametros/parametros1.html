    <h2>Parametros {{titulo}}</h2>

    <form action="Reporte1" enctype="multipart/form-data"  method="POST" >
      {% csrf_token %}
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
          <select class="custom-select"  id="variable1" name="variable1">
            {%for art in variable1 %}
            <option value="{{art}}">{{art}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col">
          <select class="custom-select"  id="variable2" name="variable2">
            {%for art in variable1 %}
            <option value="{{art}}">{{art}}</option>
            {% endfor %}
          </select>


        </div>
        <div class="col">
        </div>
    </div>
    <br>
    <div class="row" >
      
      <div class="col">
      </div>
      <div style="display:none" class="col">
      
          <div class="slidecontainer">
            <input type="range" min="0" max="100" value=0 class="slider" id="min" name="min">
            <p>MINIMO: <span id="demo1"></span></p>
          </div>
      </div>


      <div class="col">
        <div class="slidecontainer">
          <input type="range" min="1" max="3000" value="50" class="slider" id="max" name="max">
          <p>MAXIMO DIAS: <span id="demo2"></span></p>
        </div>
      </div>
      <div class="col">
      </div>
        <script>
            var slider1 = document.getElementById("min");
            var output1 = document.getElementById("demo1");
            output1.innerHTML = slider1.value;
            
            slider1.oninput = function() {
              slider1.value=this.value;
              output1.innerHTML = this.value;
            }
        </script>
        <script>
          var slider2 = document.getElementById("max");
          var output = document.getElementById("demo2");
          output.innerHTML = slider2.value;
          
          slider2.oninput = function() {
            slider2.value=this.value;
            output.innerHTML = this.value;
          }
      </script>
    </div>

    





    <div class="row">
      <div class="col">
      </div>
      <div class="col">
        <h4>Desea filtar la busqueda?</h4>
        <label for="" >SI</label>
        <input type="radio" value="si" name="filtrar" id="filtrar" required class="filtra">
        <label for="" >NO</label>
        <input type="radio" value="no" name="filtrar" id="filtrar" required class="filtra">
        <label for="columnaFiltrar" >Columna que desea filtrar</label>
        <select class="custom-select"  id="columnaFiltrar" name="columnaFiltrar">
          {%for art in variable1 %}
          <option value="{{art}}">{{art}}</option>
          {% endfor %}
        </select>


        <label for="columnaFiltrar" >Ingresa el parametro de filtrado</label>
        <input class="form-control mr-sm-2" name="valorFiltrar" id="valorFiltrar" type="text" placeholder="Filtrar" aria-label="Filtrar">

      </div>
      <div class="col">
      </div>
    </div>
        <br>
        <br>
        <input type="submit" value="Generar Reporte"/>
    </form>
